<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesticide Store</title>
    <script defer src="scripts/app.js"></script>
    <script defer src="data/products.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Pesticide Store</h1>

    <div class="mb-4">
        <input type="text" id="crop-filter" placeholder="Filter by crop" class="p-2 border rounded">
        <input type="text" id="pest-filter" placeholder="Filter by pest" class="p-2 border rounded">
        <input type="number" id="price-filter" placeholder="Max Price" class="p-2 border rounded">
        <button onclick="filterProducts()" class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
    </div>

    <div>
        <button onclick="sortProducts('asc')" class="bg-green-500 text-white px-4 py-2 rounded">Sort Price: Low to High</button>
        <button onclick="sortProducts('desc')" class="bg-red-500 text-white px-4 py-2 rounded">Sort Price: High to Low</button>
    </div>

    <div id="product-list" class="grid grid-cols-4 md:grid-cols-5 gap-6 mt-6"></div>

</body>
</html>
